<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            background: url('./source/starriver.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* 半透明背景层 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: auto;
        }
        .greeting {
            font-size: 1.5rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>For You</h1>
        <p class="greeting">
            Hello, nice to meet you.<br>
            你好，很高兴认识你。
        </p>
        <div class="video-container">
            <video controls>
                <source src="./source/Forfreedom.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
